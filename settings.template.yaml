log_level: INFO
msu_controller:
  enabled: true
  udp_bind_address: 0.0.0.0
  udp_listen_port: 8001
  shutdown_delay_s: 180                                         # Delay after having received SHUTDOWN command to executing shutdown (in seconds)
  shutdown_command: ['touch', '/tmp/shutdown_executed']         # Don't accidentally shut down your computer
uplink_monitor:
  enabled: true
  restore_connection_cmd: ['echo', 'Restoring connection']      # Command to restore the connection (either sudo bash lte-connect.sh or a dummy command)
  wwan_device: 'wwan0'                                          # WWAN interface name (see mmcli -m any)
  wwan_usb_id: '1234:5678'                                      # USB device ID of the WWAN modem (see lsusb)
  wwan_apn: 'test.apn'                                          # APN to use for the WWAN connection
  check_connection_target: '1.1.1.1'                            # Target to ping for connection checks
  check_interval_s: 10